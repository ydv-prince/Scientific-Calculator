<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input 
        class="js-input" 
        placeholder="Enter value" 
        onkeydown="handleKeyDown(event)" 
        readonly
    />
    <p class="js-calculation"></p>

    <p>
        <button class="button gray-button" onclick="updateCalculation('1')">1</button>
        <button class="button gray-button" onclick="updateCalculation('2')">2</button>
        <button class="button gray-button" onclick="updateCalculation('3')">3</button>
        <button class="button yellow-button" onclick="updateCalculation(' + ')">+</button>
        <button class="button yellow-button" onclick="calculateFunction('sqrt')">√</button>
    </p>
    <p>
        <button class="button gray-button" onclick="updateCalculation('4')">4</button>
        <button class="button gray-button" onclick="updateCalculation('5')">5</button>
        <button class="button gray-button" onclick="updateCalculation('6')">6</button>
        <button class="button yellow-button" onclick="calculateFunction('square')">x²</button>
        <button class="button yellow-button" onclick="updateCalculation(' - ')">-</button>
    </p>
    <p>
        <button class="button gray-button" onclick="updateCalculation('7')">7</button>
        <button class="button gray-button" onclick="updateCalculation('8')">8</button>
        <button class="button gray-button" onclick="updateCalculation('9')">9</button>
        <button class="button yellow-button" onclick="calculateFunction('cube')">x³</button>
        <button class="button yellow-button" onclick="updateCalculation(' * ')">*</button>
    </p>
    <p>
        <button class="button gray-button" onclick="updateCalculation('0')">0</button>
        <button class="button gray-button" onclick="updateCalculation('.')">.</button>
        <button class="button equal-button" onclick="calculateResult()">=</button>
        <button class="button yellow-button" onclick="calculateFunction('power')">xʸ</button>
        <button class="button yellow-button" onclick="updateCalculation(' / ')">/</button>
    </p>

    <!-- Scientific Functions -->
    <p>
        <button class="button gray-button" onclick="calculateFunction('sin')">sin</button>
        <button class="button gray-button" onclick="calculateFunction('cos')">cos</button>
        <button class="button gray-button" onclick="calculateFunction('tan')">tan</button>
        <button class="button gray-button" onclick="calculateFunction('log')">log</button>
    </p>
    <p>
        <button class="button gray-button" onclick="calculateFunction('ln')">ln</button>
        <button class="button gray-button" onclick="calculateFunction('exp')">e^x</button>
        <button class="button gray-button" onclick="calculateFunction('factorial')">n!</button>
        <button class="button yellow-button" onclick="clearCalculation()">Clear</button>
    </p>
    
    <script src="script.js"></script>
</body>
</html>
